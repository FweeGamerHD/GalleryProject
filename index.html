<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Image Gallery for Memes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/demo.css" />
	
</head>
<body>
		
<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Image Gallery for muh Memes</h1>
                <p>An image gallery that has some of my bestest memes.</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
  <section>
    <div class="gallery">
        <div class="gallery-item item-4x3">
            <img class="thumb placeholder" src="images\BerlinMoment.jpg" data-src="images\BerlinMoment.jpg" data-image="images\BerlinMoment.jpg" data-title="Berlin and its activists" alt="Berlin meme">
            <div class="caption"><span>Berlin Moment</span></div>
        </div>

        <div class="gallery-item item-4x3">
            <img class="thumb placeholder" src="images\WellInThatCase.png" data-src="images\WellInThatCase.png" data-image="images\WellInThatCase.png" data-title="Well in that case" alt="Well in that case">
            <div class="caption"><span>Well in that case</span></div>
        </div>

        <div class="gallery-item item-4x3">
            <img class="thumb placeholder" src="images\meth-my.gif" data-src="images\meth-my.gif" data-image="images\meth-my.gif" data-title="Meth my beloved" alt="Meth my beloved">
            <div class="caption"><span>Meth my beloved</span></div>
        </div>
    </div>
  </section>
           
    		</div>
		</div>
    </div>
</section>
     
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Gallery JS -->
    <script src="js/gallery.js"></script>

</body>
</html>
